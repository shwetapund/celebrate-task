<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrate Task</title>
 
    <link rel="stylesheet" href="./index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

      <style>
      .gghh{
        font-family:;
      }
  
      </style>
    </head>

<body>
    <div>
        <h3 class="text-center">Edit Here✍</h3>
        <div class="container text-center mt-5">
            <div class="row ">
              <div class="col-4 edit-feature same-css ">
                <h4 class="mt-3">Magic ✏</h4>
               <div class="d-flex mt-5">
         
                <select class="font-select ms-3 mb-3" id="fontSelcter">
                  <option>Select Font Family</option>
                    <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Franklin Gothic Medium</option>
                    <option value="Arial, Helvetica, sans-serif">Helvetica</option>
                    <option value="serif">serif</option>
                    <option value="monospace">monospace</option>
                    <option value="'Courier New', Courier, monospace">'Courier New', Courier, monospace</option>
                </select>
               </div>

      <div class="d-flex">
        <div class="">
          <p class="color-design">&nbsp; &nbsp;Color : </p>
          <input 
          class="ms-3 color-design"
          type="color"
          />
        </div>
        
       <div>
        <p class="add-text">&nbsp; &nbsp;Text : </p>
         <input
         type="text"
         placeholder="enter text"
         class="text-input"
         id="editText">
         
        </div>
        
    
      </div>
      <div class="size-text">
        <p class="size-title mt-2">Font Size : </p>
       <input
        placeholder="font-size"
        class="fontSize-design "
        type="number"
        ></div>

        <button class="mt-5 btn"
        onclick="addText()">
          Add Text</button>
             </div>

             
              <div class="col-8 same-css">
                
                <div class="d-flex justify-content-start mt-2">
                    <button class="btn">Undo</button>
                <button class="btn">Redu</button>
                </div>
                <div class="added-text mt-2">
                  <p id="Text" class="text-designsr">
                    
                  </p>
                </div>
              
              </div>
            </div>
          </div>
    </div>
              
<script>
      const findId = document.getElementById('fontSelcter')
      findId.addEventListener('change',function(){
        let font = this.value;
        document.getElementById('Text').style.fontFamily = font;
      });

      function addText(){
        findTextId = document.getElementById('editText')
        TextStore = findTextId.value;
        localStorage.setItem('text',TextStore);
        document.getElementById('Text').innerText = TextStore;
      }

      window.onload = function () {
      const storedText = localStorage.getItem('text');
      if (storedText) {
      document.getElementById('Text').innerText = storedText;
      }
      };
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous">
  </script>
</body>
</html>
