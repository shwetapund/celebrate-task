    <link rel="stylesheet" href="./index.css">

  
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div>
        <h3 class="text-center">Edit Here✍</h3>
        <div class="container text-center mt-5">
            <div class="row ">
              <div class="col-4 edit-feature same-css ">
                <h4 class="mt-3">Magic ✏</h4>
               <div class="d-flex mt-5">
         
                <select class="font-select ms-3 mb-3">
                  <option>Select Font Family</option>
                    <option>Arial</option>
                    <option>fantasy</option>
                    <option>sans-serif</option>
                    <option>monospace</option>
                    <option>'Courier New', Courier, monospace</option>
                </select>
               </div>

      <div class="d-flex">
        <div class="">
          <p class="color-design">&nbsp; &nbsp;Color : </p>
          <input 
          class="ms-3 color-design"
          type="color"
          />
        </div>
        
       <div>
        <p class="add-text">&nbsp; &nbsp;Text : </p>
         <input
         type="text"
         placeholder="enter text"
         class="text-input">
      
        </div>
        
    
      </div>
      <div class="size-text">
        <p class="size-title mt-2">Font Size : </p>
       <input
        placeholder="font-size"
        class="fontSize-design "
        type="number"
        ></div>

        <button class="mt-5 btn">Add Text</button>
             </div>

             
              <div class="col-8 same-css">
                
                <div class="d-flex justify-content-start mt-2">
                    <button class="btn">Undo</button>
                <button class="btn">Redu</button>
                </div>
                <div class="added-text mt-2" id="Text">

                </div>
              </div>
            </div>
          </div>
    </div>
